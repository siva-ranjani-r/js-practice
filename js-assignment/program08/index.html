<!doctype html>
<html>
<head>
<h1>A school has following rules for grading system: 
	a. Below 40 - F 
	b. 40 - 45 - E 
	c. 45 to 55 - D 
	d. 55 to 70 - C 
	e. 70 to 80 - B 
	f. 80 - 90 - A 
	g. Above 90 - O</h1>
</head>
	<body>
		<script>
			var mark=parseInt(prompt("enter mark :"))
			if(mark<=40)
			{
				document.write("F");
			}
			else if(mark>40&&mark<=45)
			{
				document.write("E");
			}
			else if(mark>45&&mark<=55)
			{
				document.write("D");
			}
			else if(mark>55&&mark<=70)
			{
				document.write("C");
			}
			else if(mark>70&&mark<=80)
			{
				document.write("B");
			}
			else if(mark>80&&mark<=90)
			{
				document.write("A");
			}
			else if(mark>90)
			{
				document.write("o")
			}

		</script>
	</body>
</html>
