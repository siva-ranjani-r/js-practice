<!doctype html>
<html>
	<body>
		<script>
			var a=parseInt(prompt("Enter value"));
			var b=parseInt(prompt("Enter value"));
			var c=parseInt(prompt("Enter value"));
			if(a<b && a<c)
			{
				if(b<c)
				{
					console.log(a+","+b+","+c);
				}
				else
				{
					console.log(a+","+c+","+b);
				}
			}
			else if(b<a && b<c)
			{
				if(a<c)
				{
					console.log(b+","+a+","+c);
				}
				else
				{
					console.log(b+","+c+","+a);
				}
			}
			else if(c<a && c<b)
			{
				if(a<b)
				{
					console.log(c+","+a+","+b);
				}
				else
				{
					console.log(c+","+b+","+a);
				}
			}
			else
			{
				console.log("The given value is ascending order");
			}
		</script>
	</body>
</html>
